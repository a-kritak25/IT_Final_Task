<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven Café - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content {
            min-height: 70vh;
        }
    </style>
</head>
<body class="bg-amber-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-amber-800 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Haven Café</h1>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-amber-300">Home</a>
                <a href="about.html" class="hover:text-amber-300">About</a>
                <a href="menu.html" class="hover:text-amber-300">Menu</a>
                <a href="events.html" class="hover:text-amber-300">Events</a>
                <a href="contact.html" class="hover:text-amber-300 font-semibold">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Content -->
    <div class="container mx-auto py-8 content">
        <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow mb-8">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Your Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="message">Message</label>
                <textarea id="message" class="w-full p-2 border rounded" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button onclick="alert('Message sent!')" class="bg-amber-500 text-white px-6 py-2 rounded hover:bg-amber-600">Send</button>
        </div>
        <div class="text-center mt-6 mb-8">
            <p class="text-gray-700">We’re here to help! Reach out for reservations, inquiries, or feedback.</p>
        </div>

        <!-- Feedback Section -->
        <h2 class="text-3xl font-bold text-center mb-6">Leave Your Feedback</h2>
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="feedback-name">Name</label>
                <input type="text" id="feedback-name" class="w-full p-2 border rounded" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="rating">Rating</label>
                <select id="rating" class="w-full p-2 border rounded">
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="feedback-comment">Comments</label>
                <textarea id="feedback-comment" class="w-full p-2 border rounded" rows="4" placeholder="Share your experience or suggestions"></textarea>
            </div>
            <button onclick="alert('Feedback submitted! Thank you!')" class="bg-amber-500 text-white px-6 py-2 rounded hover:bg-amber-600">Submit Feedback</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-amber-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Haven Café, 456 City Square, Kathmandu, Nepal</p>
            <p>Phone: +977 1 987 6543 | Email: info@havencafe.com</p>
        </div>
    </footer>
</body>
</html>
